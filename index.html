<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>CZFree Node Monitor</title>
    <link rel="stylesheet" type="text/css" href="map.css" />
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAuLM8y0Dds7coOFGVF0nqtxQuuNFdv4plrbkbgqSqPBxJlh9gXhS0XPTmYyxhTL4FOQuzNStNotnv7A"
      type="text/javascript"></script>
    <script type="text/javascript" src="code/marker.js"></script>
    <script type="text/javascript" src="code/gmap.js"></script>
    <script type="text/javascript" src="code/anchor.js"></script>
    <script type="text/javascript" src="code/panel.js"></script>
  </head>
  <body onload="CzfMap.initialize('map','panel')" onunload="CzfMap.unload()">
    <div id="map"></div>
    <div id="panel" onload="CzfPanel.initialize('panel')">
      <b>CZFree Node Monitor</b><br />
      <br />
      <b>Node filter: </b><br />
      <input type="checkbox" name="actnode" id="actnode" onchange="CzfPanel.changed(this)"/>
      <label for="actnode">Only active</label><br />
      <input type="checkbox" name="aponly" id="aponly" onchange="CzfPanel.changed(this)"/>
      <label for="aponly">Only AP</label><br />
      <b>Link filter: </b><br />
      <input type="checkbox" name="actlink" id="actlink" onchange="CzfPanel.changed(this)"/>
      <label for="actlink">Only active</label><br />
      <input type="checkbox" name="bbonly" id="bbonly" onchange="CzfPanel.changed(this)"/>
      <label for="bbonly">Only backbone</label><br />
    </div>
  </body>
</html>
